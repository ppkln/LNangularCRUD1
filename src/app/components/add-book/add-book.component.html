<div class="container">
    <h1>Add Book </h1>
    <div class="row justify-content center mt-3">
        <div class="col-md-6">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name Book</label>
                    <input type="text" class="form-control" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price Book</label>
                    <input type="text" class="form-control" formControlName="price" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" formControlName="description" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block mt-2" type="submit">Add Book</button>
                </div>
            </form>
        </div>

    </div>
</div>
